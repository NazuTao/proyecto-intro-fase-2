<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="sources/favicon.ico" />
    <title>Registrarse</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="home-link">
                <div class="hover-container">
                    <img class="hover-image" src="sources/icon.png" alt="Home">
                    <span class="hover-text">Inicio</span>
                </div>
            </a>
            <a href="login.html"><button class="buttonmain">Iniciar sesión</button></a>
        </nav>

    </header>
    <div class="container-reg">
    <form class="formulario-registro" id="form-reg">
        <h2>Formulario de registro</h2>
        <input type="text" placeholder="Nombre*" required>
        <input type="text" placeholder="Apellido*" required>
        <input type="text" placeholder="Dirección*" required>
        <input type="text" id="username" placeholder="Nombre de Usuario*" required>
        <input type="text" id="email" placeholder="Correo*" required>
        <input type="password" id="password" placeholder="Contraseña*" required>
        <input type="text" id="role" list="roles" placeholder="Comprador o vendedor" required>
        <datalist id="roles">
        <option value="Comprador"></option>
        <option value="Vendedor"></option>
        </datalist>
        <h2>Datos bancarios</h3>
        <input type="text" placeholder="Número de tarjeta">
        <input type="text" placeholder="Titular de la tarjeta">
        <input type="text" placeholder="CVV de la tarjeta">
        <input type="text" placeholder="Fecha de vencimiento">
        <button type="button" id="register-button" class="login-button">Registrarse</button>
        </form>
    </div>
    <script src="registro.js"></script>
</body>
</html>
