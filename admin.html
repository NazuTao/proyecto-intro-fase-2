<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="sources/favicon.ico" />
    <title>Panel de Admin</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="home-link">
                <div class="hover-container">
                    <img class="hover-image" src="sources/icon.png" alt="Home">
                    <span class="hover-text">Inicio</span>
                </div>
            </a>
            <button id="logout" class="boton">
                <img class="icono-boton" src="sources/logout.png">
                <span>Cerrar Sesión</span>
               </button>
        </nav>

    </header>
    <div class="container-vendedor">
        <h1>Bienvenido usuario Root</h1>
        <p>¿Qué opción deseas utilizar?</p>

        <div class="cards">
            <div class="card">
                <img src="sources/icon.png">
                <h3>Gestionar Usuarios</h3>
                <p>Lista de usuarios registrados en el sistema.</p>
                <a href="eliminar_usuarios.html""><button class="button-card">Ver usuarios</button></a>
            </div>
            <div class="card">
                <img src="sources/icon.png">
                <h3>Gestionar productos</h3>
                <p>Gestionar productos que otros usuarios han subido.</p>
                <a href="eliminar_productos.html"><button class="button-card">Ver productos</button></a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
