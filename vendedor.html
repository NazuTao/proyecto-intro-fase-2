<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="sources/favicon.ico" />
    <title>Panel de Vendedor</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="home-link">
                <div class="hover-container">
                    <img class="hover-image" src="sources/icon.png" alt="Home">
                    <span class="hover-text">Inicio</span>
                </div>
            </a>
            <button id="logout" class="buttonmain">Cerrar Sesión</button>
        </nav>

    </header>
    <div class="container-vendedor">
        <h1>Bienvenido a ByteShop</h1>
        <p>Estás utilizando una cuenta de vendedor. Aquí puedes gestionar tus productos y realizar publicaciones.</p>

        <div class="cards">
            <div class="card">
                <img src="sources/icon.png">
                <h3>Gestionar Productos</h3>
                <p>Administra tus productos en venta.</p>
                <a href="gestionar_productos_vendedor.html""><button class="button-card">Ver tus Productos</button></a>
            </div>
            <div class="card">
                <img src="sources/icon.png">
                <h3>Publicar un Producto</h3>
                <p>Sube nuevos productos para expandir tu catálogo.</p>
                <a href="subir_producto.html"><button class="button-card">Publicar</button></a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
